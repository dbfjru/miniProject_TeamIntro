<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유선아</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./CSS/page.css" />
  <link rel="stylesheet" href="./CSS/YSA.css" />

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"
  >
  </script>


</head>
<style>
  .accordion{
    width: 50%;
    margin-left: 25%;
    margin-right: 25%;
    padding-bottom: 10px;
  }
</style>
<body>
<div class="back">
  <div class="head"><h1>THIS IS US</h1></div>
  <div class="pageBox">
    <div class="face"><img src="./img/img4.jpeg" alt="" /></div>
    <div class="list">
      <ul class="infoList">
        <li>유선아</li>
        <li><a href="https://daramcoding.tistory.com/">https://daramcoding.tistory.com/</a></li>
      </ul>
    </div>
    <ul class="allInfo">
      <li class="info">
        <ul class="subInfo">
        </ul>
        <div class="accordion" id="accordionExample1">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                [팀]과 [자신]에 대한 설명 및 MBTI
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>MBTI : ESFJ</p>
                <p>좋아하는 색 : 하늘색</p>
                <p>좋아하는 운동 : 수영, 테니스</p>
                <p>좋아하는 책 : 오만과 편견</p>
                <p>좋아하는 차 : 캐모마일</p>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="info">
        <div class="accordion" id="accordionExample2">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                객관적으로 살펴본 자신의 장점
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>낯을 안 가린다.</p>
                <p>리액션이 좋다.</p>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="info">
        <div class="accordion" id="accordionExample3">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                자신의 스타일 협업 스타일 소개
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>협업새내기.</p>
                <p>의견을 잘 수용한다.</p>
              </div>
            </div>
          </div>
        </div>
      </li>

    </ul>
